<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #67aee0;">

  <a class="navbar-brand" href="/">Meeting Planner Application</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav">

      <li class="nav-item">

        <a class="nav-link" (click)="goToSignUp()">Signup</a>

      </li>

    </ul>

  </div>

</nav>

<div class="row p-0 m-0" style="background-color: #c9ced1;">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading">Email Address</h2>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" #emailId="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>

    <br>

    <div [hidden]="emailId.valid || emailId.pristine" class="alert alert-danger">
      <div *ngIf="emailId.errors?.pattern">
       Warning : Email is invalid!

      </div>
      <div *ngIf="emailId.errors?.required">
       Warning : Email is required!
      </div>
    </div>



    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="sendResetLinkFunction()">Send Reset Link</button>

  </div>

  <div class="col-sm"></div>

</div>
