<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #67aee0;">

  <a class="navbar-brand" href="/">Meeting Planner Application</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav">

      <li class="nav-item">

        <a class="nav-link" style="cursor: pointer" (click) = "goToSignUp()" >SignUp</a>

      </li>

    </ul>

  </div>

</nav>

<div class="row p-0 m-0" style="background-color: #c9ced1;">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>

    <br>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"  (keydown)="doLoginUsingKeypress($event)" required>

    <br>


    <a [routerLink]="['/forgot-password']">Forgot Password ?</a>

    <br><br>


    <button class="btn btn-lg btn-primary btn-block" type="button" (click) = "signinFunction()" >Sign in</button>

  </div>

  <div class="col-sm"></div>

</div>
